<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="index.js" async></script>
    <link rel="stylesheet" href="index.css">
    <title> Chemistry Calculations </title>
  </head>

  <body>

    <div class="inputs">
      <h2> Balance Equation </h2>
        <div class="q-box">

          <input id="equation-input" oninput="processEquation()"
            placeholder="2H2O + Fe = FeO2 + 2H2" />

          <br>

          <input id="solve-for" placeholder="1" class="number-input" />

          <select id="sel-unit-lhs">
            <option value="Grams"> Grams </option>
            <option value="Moles"> Moles </option>
          </select>

          <select id="sel-mol-lhs">

          </select>

          To
          <select id="sel-unit-rhs">
            <option value="Grams"> Grams </option>
            <option value="Moles"> Moles </option>
          </select>

          <select id="sel-mol-rhs">

          </select>

          <button onclick="calculateEquation()">
            Calculate
          </button>
        </div>

        <div class="a-box">
        </div>

        <button onclick="clearInputs()">
          Clear all
        </button>

        <div id="alert" style="display: none">
          <p style="color: red">
            Invalid equation
          </p>
        </div>

      </div>

  </body>

</html>
